<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои любимые игры</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="images/game1.gif" alt="Игра 1" class="slide-image">
        <div class="slide-text">
          <h2>Игра 1</h2>
          <a href="game1.html">Перейти к игре 1</a>
        </div>
      </div>
      <div class="slide">
        <img src="images/game2.gif" alt="Игра 2" class="slide-image">
        <div class="slide-text">
          <h2>Игра 2</h2>
          <a href="game2.html">Перейти к игре 2</a>
        </div>
      </div>
      <div class="slide">
        <img src="images/game3.gif" alt="Игра 3" class="slide-image">
        <div class="slide-text">
          <h2>Игра 3</h2>
          <a href="game3.html">Перейти к игре 3</a>
        </div>
      </div>
      <div class="slide">
        <img src="images/game4.gif" alt="Игра 4" class="slide-image">
        <div class="slide-text">
          <h2>Игра 4</h2>
          <a href="game4.html">Перейти к игре 4</a>
        </div>
      </div>
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
